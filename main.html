<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Page Info-->
        <title>Shop Demo</title>
        <link rel="icon" type="image/x-icon" href="./Resources/favicon.ico">
        <meta charset="UTF-8">
        <meta name="description" content="WIP Game">
        <meta name="keywords" content="JavaScript, Canvas, Game">
        <meta name="author" content="De">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Styles-->
        <link href="main.css" rel="stylesheet">
        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!--Data-->
        <script src="spriteInfo.js"></script>
    </head>
    <body class="bg-dark" style="user-select:none;">
        <center>
            <canvas id="gameWindow" width="1280" height="720" class="bg-light"></canvas>
            <br/>
            <select style="display:inline;">
                <option>To-Do</option>
                <option>All caught up!</option>
            </select>
            <select style="display:inline;">
                <option>Item List</option>
                <option>Vegan Blood Sub</option>
                <option>Sunblock</option>
                <option>Silver Res Gloves</option>
                <option>Artificial Garlic</option>
                <option>Vaneers</option>
                <option>M.C. Res Glasses</option>
                <option>Colored Contacts</option>
                <option>Book: Hypno 101</option>
                <option>Enchanted (Blood) Rose</option>
            </select>
            <br/>
            <span id="currencyBox">
                <span id="goldBox" class="coinDisplay">Gall: <span id="goldNumber">0</span></span>
                <span id="silverBox" class="coinDisplay">Sil: <span id="silverNumber">0</span></span>
                <span id="bronzeBox" class="coinDisplay">Bits: <span id="bronzeNumber">0</span></span>
            </span>
            <br/>
            <input type="button" id="bitButton" onclick="manageBit(100)" value="Add 100 Bit"></button>
            <input type="button" id="bitButton" onclick="manageBit(10)" value="Add 10 Bit"></button>
            <input type="button" id="bitButton" onclick="manageBit(5)" value="Add 5 Bit"></button>
            <input type="button" id="bitButton" onclick="manageBit(-5)" value="Remove 5 Bit"></button>
            <input type="button" id="bitButton" onclick="manageBit(-10)" value="Remove 10 Bit"></button>
            <input type="button" id="bitButton" onclick="manageBit(-100)" value="Remove 100 Bit"></button>

        </center>
        <script src="./main.js"></script>
        <script src="./UI.js"></script>
        <script src="./environment.js"></script>
        <script src="./player.js"></script>
        <script src="./econ.js"></script>
    </body>
</html>
